{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit Pokemon!</h1>
{% else %}
<h1>Add Pokemon!</h1>
{% endif %}


<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Done? Submit!">
</form>
{% endblock %}
