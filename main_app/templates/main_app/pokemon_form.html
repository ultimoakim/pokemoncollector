{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit Pokémon!</h1>
{% else %}
<h1>Add Pokémon!</h1>
{% endif %}
<hr>


<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Done? Submit!">
</form>
<br>
{% endblock %}
