{% extends 'base.html' %}
{% block content %}

<h1>Delete Weakness</h1>
<h3>Are you sure you want to delete the weakness {{ object.name }}?</h3>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete this weakness!">
    <a href="{% url 'weaknesses_detail' object.id %}">No, take me back to all the weaknesses</a>
</form>

{% endblock %}
